<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signature - PKWT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .info-card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #E5E5E5;
        }
        .info-label {
            font-size: 12px;
            font-weight: 500;
            color: #6B6B6B;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #1A1A1A;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav style="background-color: #FFFFFF; border-bottom: 1px solid #E5E5E5;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold" style="color: #1A1A1A;">JMax</span>
                </div>
                <div class="flex items-center space-x-8">
                   <a href="/signage" class="text-purple-600 font-semibold px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors">Signature</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Greeting Section -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">‚úçÔ∏è Employee Signature</h1>
            <p class="mt-2 text-gray-600 text-lg">Sign your contract document below.</p>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Left Column - PDF Viewer -->
            <div class="info-card">
                <h3 class="text-lg font-semibold mb-4" style="color: #1A1A1A;">üìÑ Contract Document</h3>
                <div id="pdf-container" style="border: 1px solid #E5E5E5; border-radius: 8px; overflow: auto; height: 600px; background-color: #F5F5F7;">
                    <p style="color: #6B6B6B;" class="text-center py-8">Loading contract...</p>
                </div>
            </div>

            <!-- Right Column - Contract Info and Signature -->
            <div class="space-y-6">
                <!-- Contract Info Card -->
                <div class="info-card">
                    <h3 class="text-lg font-semibold mb-4" style="color: #1A1A1A;">‚ÑπÔ∏è Contract Information</h3>
                    <div class="space-y-3" id="contract-info">
                        <div>
                            <label class="info-label">Employee Name</label>
                            <p class="info-value" id="employee-name">-</p>
                        </div>
                        <div>
                            <label class="info-label">Contract Number</label>
                            <p class="info-value" id="contract-number">-</p>
                        </div>
                        <div>
                            <label class="info-label">Status</label>
                            <p class="info-value" id="contract-status">-</p>
                        </div>
                    </div>
                </div>

                <!-- Signature Canvas -->
                <div class="info-card">
                    <h3 class="text-lg font-semibold mb-4" style="color: #1A1A1A;">‚úçÔ∏è Your Signature</h3>
                    <div style="border: 2px dashed #E5E5E5; border-radius: 8px; background-color: #FAFAFA;" class="mb-4">
                        <canvas id="signature-canvas" class="w-full cursor-crosshair" style="touch-action: none;"></canvas>
                    </div>
                    <div class="flex space-x-4">
                        <button id="clear-btn" class="glass-button px-6 py-2 text-white font-semibold rounded-lg transition-all duration-200">
                            üóëÔ∏è Clear
                        </button>
                        <button id="submit-btn" class="glass-button px-6 py-2 text-white font-semibold rounded-lg transition-all duration-200">
                            ‚úÖ Submit
                        </button>
                    </div>
                </div>

                <!-- Status Message -->
                <div id="status-message" class="hidden rounded-lg p-4">
                    <p id="status-text" class="font-medium"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/signage.js"></script>
</body>
</html>
